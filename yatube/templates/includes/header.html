{% load static %} 
<header>
  <nav class="navbar navbar-light" style="background-color: lightskyblue">
    <div class="container">
      <a class="navbar-brand" href="{% url 'posts:index' %}">
        <img
          alt=""
          class="d-inline-block align-top"
          height="30"
          src="{% static 'img/logo.png' %}"
          width="30"
        > 
        <span style="color:red">Ya</span>tube
      </a>
      <ul class="nav nav-pills">
        <li class="nav-item"> 
          <a class="nav-link {% if author_about %} active {% endif %}" href="{% url 'about:author' %}">Об авторе</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if tech_about %} active {% endif %}" href="{% url 'about:tech' %}">Технологии</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if index_header %} active {% endif %}" href="{% url 'posts:index' %}">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if groups_page %} active {% endif %}" href="{% url 'posts:groups' %}">Группы</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item"> 
          <a class="nav-link {% if group_create %} active {% endif %}" href="{% url 'posts:group_create' %}">Новая группа</a>
        </li>
        <li class="nav-item"> 
          <a class="nav-link {% if post_create %} active {% endif %}" href="{% url 'posts:post_create' %}">Новая запись</a>
        </li>
        <li class="nav-item"> 
          <a class="nav-link link-light" href="{% url 'users:PasswordChangeForm' %}">Изменить пароль</a>
        </li>
        <li class="nav-item"> 
          <a class="nav-link link-light" href="{% url 'users:logout' %}">Выйти</a>
        </li>
        <li class="nav-item"> 
          <a class="nav-link {% if profile%} active {% endif %}" href="{% url 'posts:profile' user.username %}">{{ user.username }}</a>
        </li>
        {% else %}
        <li class="nav-item"> 
          <a class="nav-link link-light" href="{% url 'users:login' %}">Войти</a>
        </li>
        <li class="nav-item"> 
          <a class="nav-link link-light" href="{% url 'users:signup' %}">Регистрация</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>      
</header>
